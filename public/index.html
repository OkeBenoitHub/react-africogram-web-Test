<body onload="" class="" style="background-color:#f5f5f5;">
  <div class="ui active big centered inline loader" id="centered"></div>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-analytics.js"></script>

  <script>
      // init firebase config
      $(document).ready(function() {
          firebaseTestInitConfig();
          $(".loader").remove();
          checkForUserAuth();
